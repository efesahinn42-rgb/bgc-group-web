name: Deploy Next.js to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }} # Password yerine Key kullanÄ±yoruz
          script: |
            cd /root/BGC-GROUP.COM.TR
            git pull origin main
            npm install
            npm run build
            pm2 restart bgcgroup || pm2 start npm --name "bgcgroup" -- start
